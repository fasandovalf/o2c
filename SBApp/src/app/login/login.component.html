<blockquote *ngIf="">
  Usuario no encontrado
</blockquote>
<form
  autocomplete="off"
  [hidden]=""
  novalidate
  (ngSubmit)="login()"
>
 
  <div class="input-field col s6 offset-s3">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      required
      name="email"
    >
  </div>
 
  <div class="input-field col s6 offset-s3">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      required
      name="password"

    >
  </div>
 
  <div class="col s6 offset-s3">
    <button
      [disabled]=""
      class="btn waves-effect waves-light input-block-level"
      type="submit"
    >
      Iniciar sesión con Firebase
    </button>
  </div>
</form>
